<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Week 5 Homework - Convert weatherapp wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Rubik+Vinyl&family=Unbounded:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container border border-5 p-5">
      <div class="search-engine-div">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            class="form-control rounded"
            placeholder="Enter a location..."
            aria-label="Search"
            aria-describedby="search-addon"
            autofocus="on"
            autocomplete="off"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <button
          type="button"
          class="btn btn-success"
          id="current-location-button"
        >
          Current
        </button>
      </div>
      <div class="currentCityWeatherContainer p-5">
        <div class="currentCityContainer">
          <h1 class="currentCity" id="current-city">Auckland</h1>
          <h2 class="currentWeather" id="current-weather">Overcast Clouds</h2>
          <p id="dayAndTime">
            Sunday
            <br />
            10:21am
          </p>
        </div>
        <div class="currentTemperature">
          <h3 class="degrees p-2" id="current-degrees">25</h3>
          <p class="celsius-farenheit">°C | °F</p>
        </div>
        <div class="currentTempEmoji">
          <img
            src="images/partlycloudyemoji.png"
            class="currentWeatherEmoji"
            alt="PartlyCloudwithSun"
            width="150"
          />
        </div>
        <ul class="humidity-wind">
          <li>Humidity: <span id="humidity">55</span>%</li>
          <li>Wind: <span id="wind">4.2</span> km/h</li>
        </ul>
      </div>

      <div class="fiveDayForecast p-3">
        <h4>Forecast for the next 5 days</h4>

        <div class="fiveDay-ForecastContainer">
          <div class="row">
            <div class="col">
              <div class="card-body">
                <div class="card h-100">
                  <h5 class="card-title">Mon</h5>
                  <img
                    src="images/partlycloudyemoji.png"
                    class="mondayCard"
                    alt="PartlyCloudwithSun"
                    width="75"
                  />
                  <p class="card-text">23° 11°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card-body">
                <div class="card h-100">
                  <h5 class="card-title">Tue</h5>
                  <img
                    src="images/sunemoji.png"
                    class="tuesdayCard"
                    alt="Sunshine"
                    width="75"
                  />
                  <p class="card-text">26° 18°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card-body">
                <div class="card h-100">
                  <h5 class="card-title">Wed</h5>
                  <img
                    src="images/partlycloudyemoji.png"
                    class="wednesdayCard"
                    alt="PartlyCloudwithSun"
                    width="75"
                  />
                  <p class="card-text">24° 13°</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <div class="card h-100">
                  <h5 class="card-title">Thu</h5>
                  <img
                    src="images/partlycloudyemoji.png"
                    class="thursdayCard"
                    alt="PartlyCloudwithSun"
                    width="75"
                  />
                  <p class="card-text">23° 11°</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card-body">
                <div class="card h-100">
                  <h5 class="card-title">Fri</h5>
                  <img
                    src="images/cloudyemoji.png"
                    class="fridayCard"
                    alt="cloudy"
                    width="75"
                  />
                  <p class="card-text">23° 12°</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-body">
                <div class="card h-100">
                  <h5 class="card-title">Sat</h5>
                  <img
                    src="images/thunderandrainemoji.png"
                    class="saturdayCard"
                    alt="thunderstormAndRainCloud"
                    width="75"
                  />
                  <p class="card-text">24° 15°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="hosting">
      <center>
        This project was coded by Melinda Legg and is
        <a href="https://github.com/melindalegg/Weather-App" target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/eclectic-mousse-225437/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </center>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
